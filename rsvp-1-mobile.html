<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Daniel and Alanna's Wedding Invite Form</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <script type="text/javascript">var submitted=false;</script>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='success.html';}"></iframe>
  <form class="mobile" action="https://docs.google.com/spreadsheet/formResponse?formkey=dHc0RTl6QTZJVkY0cjNrNVdvbHpCLVE6MQ&amp;ifq" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true">
    <div class="form-name">
      <label for="entry_0">First Name <span class="required">*</span></label>
      <input type="text" name="entry.0.single" value="" id="entry_0" title="first name">
    </div>
    <div class="form-name">
      <label for="entry_1">Last Name <span class="required">*</span></label>
      <input type="text" name="entry.1.single" value="" id="entry_1" title="last name">
    </div>
    <div class="email">
      <label class="ss-q-title" for="entry_5">Email Address</label>
      <input type="text" pattern="[^ @]*@[^ @]*" name="entry.5.single" value="" class="ss-q-short" title="Enter your email" id="entry_5">
    </div>
    <div class="attendees">
      <ul class="ss-choices">
        <li><label><input type="radio" name="entry.3.group" value="0" class="ss-q-radio" id="group_3_1">0</label></li>
        <li><label><input type="radio" name="entry.3.group" value="1" class="ss-q-radio" id="group_3_2">1</label></li>
      </ul>
      <div class="text">of the <strong>1</strong> invitees will attend</div>
    </div>
    <label for="entry_4">Send a message to the happy couple</label>
    <textarea name="entry.4.single" rows="8" cols="75" class="ss-q-long" id="entry_4" title="Enter message"></textarea>
    <input type="hidden" name="pageNumber" value="0">
    <input type="hidden" name="backupCache" value="">
    <div class="submit-container">
      <input type="submit" name="submit" value="RSVP" class="submit">
    </div>
  </form>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/averso.home.js"></script>

</body>
</html>
